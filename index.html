<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<script src="./HackTimer-master/HackTimer.js"></script> <!-- HackTimer prevents browser throttling - makes setInterval run properly -->
	<div id ="main_container">
		<img id="ship_explosion_full" src="ship_explosion.gif" width="100" height="100" style="display:none;"/>
		<img id="game_obstacle" src="game_obstacle.png" width="20" height="20" style="display:none;"/>
		<div id="controls_container">
			<p><span id="score">0000</span></p>
			<button id="start_button" type="button" onclick = "runGame()">START</button>
			<button id="restart_button" type="button" onclick = "resetGame()" style="display:none;">PLAY AGAIN</button>
		</div>

		<div id="canvas_container">
			<canvas id='game' width="600" height="700"></canvas>
		</div>
	</div>
	<script src="scripts.js"></script>
  </body>
</html>
